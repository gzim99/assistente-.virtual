<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chatbot de Atendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            height: 100vh;
        }

        .chat-container {
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            height: 260px;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .bot {
            color: #2e7d32;
            margin: 5px 0;
        }

        .user {
            color: #1565c0;
            margin: 5px 0;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Atendimento ü§ñ</div>
    <div class="chat-messages" id="messages">
        <div class="bot">Ol√°! üëã Posso te ajudar com hor√°rios, pre√ßos ou servi√ßos.</div>
    </div>
    <div class="chat-input">
        <input type="text" id="input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>

</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

// DADOS DA EMPRESA (MUDA ISSO PARA CADA CLIENTE)
const empresa = {

function addMessage(text, className) {
    messages.innerHTML += `<div class="${className}">${text}</div>`;
    messages.scrollTop = messages.scrollHeight;
}

function botReply(text) {
    let response = "Desculpe, n√£o entendi üòÖ. Voc√™ pode perguntar sobre hor√°rio, pre√ßos ou servi√ßos.";

        response = `Ol√°! üòä Seja bem-vindo(a) ao ${empresa.nome}. Como posso ajudar?`;
    }
    else if (text.includes("hor√°rio") || text.includes("horario")) {
        response = `üïí Nosso hor√°rio de funcionamento √©: ${empresa.horario}`;
    }
    else if (text.includes("endere√ßo") || text.includes("endereco")) {
        response = `üìç Estamos localizados em: ${empresa.endereco}`;
    }

        response = `üíá‚Äç‚ôÄÔ∏è Nossos servi√ßos s√£o: ${empresa.servicos}`;
    }
    else if (text.includes("pre√ßo") || text.includes("preco") || text.includes("valor")) {

    }

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    botReply(text.toLowerCase());
    input.value = "";
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
